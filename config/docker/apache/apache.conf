# Load the rewrite module.
LoadModule rewrite_module modules/mod_rewrite.so

# Reset the document root.
DocumentRoot "/var/www/html/public"
<Directory "/var/www/html/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted

    # Environment variables for apache.
    SetEnv APP_ENV "${APP_ENV}"
    SetEnv APP_SECRET "${APP_SECRET}"
    SetEnv DATABASE_URL "${DATABASE_URL}"
    SetEnv MAILER_URL "${MAILER_URL}"
    SetEnv REDIS_DSN "${REDIS_DSN}"
    SetEnv SENTRY_DSN "${SENTRY_DSN}"
</Directory>
